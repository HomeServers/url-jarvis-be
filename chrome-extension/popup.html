<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      width: 280px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      padding: 16px;
      color: #333;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
    }
    .header img { width: 24px; height: 24px; }
    .header h1 { font-size: 15px; font-weight: 600; }
    .btn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .btn-google {
      background: #fff;
      color: #333;
      border: 1px solid #ddd;
      font-weight: 500;
    }
    .btn-google:hover { background: #f8f8f8; border-color: #bbb; }
    .btn-send {
      background: #4A90D9;
      color: #fff;
      font-weight: 500;
    }
    .btn-send:hover { background: #357ABD; }
    .btn-logout {
      background: none;
      color: #999;
      font-size: 12px;
      padding: 6px;
      margin-top: 8px;
    }
    .btn-logout:hover { color: #666; }
    .btn-settings {
      background: none;
      color: #999;
      font-size: 12px;
      padding: 6px;
    }
    .btn-settings:hover { color: #666; }
    .google-icon { width: 16px; height: 16px; }
    .status-msg {
      text-align: center;
      font-size: 12px;
      margin-top: 8px;
      min-height: 18px;
    }
    .status-msg.success { color: #4CAF50; }
    .status-msg.error { color: #F44336; }
    .user-info {
      text-align: center;
      font-size: 13px;
      color: #555;
      margin-bottom: 12px;
    }
    .shortcut-hint {
      text-align: center;
      font-size: 11px;
      color: #999;
      margin-top: 10px;
    }
    kbd {
      background: #eee;
      padding: 1px 5px;
      border-radius: 3px;
      font-size: 11px;
      font-family: monospace;
    }
    .footer {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-top: 4px;
    }
    .divider {
      border: none;
      border-top: 1px solid #eee;
      margin: 12px 0;
    }

    /* 로그인 전 */
    #loggedOutView { display: none; }
    /* 로그인 후 */
    #loggedInView { display: none; }
  </style>
</head>
<body>
  <div class="header">
    <img src="icons/icon48.png" alt="Link Mind">
    <h1>Link Mind</h1>
  </div>

  <!-- 로그인 전 -->
  <div id="loggedOutView">
    <button class="btn btn-google" id="googleLogin">
      <svg class="google-icon" viewBox="0 0 24 24">
        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 0 1-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z"/>
        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
      </svg>
      Google Login
    </button>
  </div>

  <!-- 로그인 후 -->
  <div id="loggedInView">
    <div class="user-info" id="userInfo"></div>
    <button class="btn btn-send" id="sendUrl">Save this page</button>
    <div class="shortcut-hint">
      or press <kbd>Ctrl+Shift+L</kbd> (<kbd>Cmd+Shift+L</kbd>)
    </div>
  </div>

  <div class="status-msg" id="statusMsg"></div>

  <hr class="divider">
  <div class="footer">
    <button class="btn btn-settings" id="openSettings">Settings</button>
    <button class="btn btn-logout" id="logout" style="display:none;">Logout</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
