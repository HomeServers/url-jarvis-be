<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Link Mind Settings</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      padding: 32px;
      max-width: 480px;
      margin: 0 auto;
      color: #333;
    }
    h1 { font-size: 20px; margin-bottom: 24px; }
    h2 { font-size: 15px; margin-bottom: 12px; color: #555; }
    section { margin-bottom: 28px; }
    label { display: block; font-weight: 600; margin-bottom: 6px; font-size: 14px; }
    input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      margin-bottom: 12px;
    }
    input:focus { outline: none; border-color: #4A90D9; box-shadow: 0 0 0 2px rgba(74,144,217,0.2); }
    .btn {
      padding: 10px 24px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }
    .btn-primary { background: #4A90D9; color: #fff; }
    .btn-primary:hover { background: #357ABD; }
    .btn-google {
      background: #fff;
      color: #333;
      border: 1px solid #ddd;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 20px;
      font-size: 14px;
      font-weight: 500;
    }
    .btn-google:hover { background: #f8f8f8; border-color: #bbb; }
    .btn-danger { background: #e0e0e0; color: #666; font-size: 13px; padding: 6px 16px; }
    .btn-danger:hover { background: #d0d0d0; }
    .status {
      margin-top: 12px;
      font-size: 13px;
      min-height: 20px;
    }
    .status.success { color: #4CAF50; }
    .status.error { color: #F44336; }
    .login-status {
      padding: 12px;
      border-radius: 6px;
      font-size: 14px;
      margin-bottom: 12px;
    }
    .login-status.logged-in { background: #E8F5E9; color: #2E7D32; }
    .login-status.logged-out { background: #FFF3E0; color: #E65100; }
    .shortcut-info {
      padding: 12px;
      background: #f5f5f5;
      border-radius: 6px;
      font-size: 13px;
      color: #666;
    }
    kbd {
      background: #e0e0e0;
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 12px;
      font-family: monospace;
    }
    .google-icon {
      width: 18px; height: 18px;
    }
  </style>
</head>
<body>
  <h1>Link Mind Settings</h1>

  <section>
    <h2>Server</h2>
    <label for="serverUrl">Server URL</label>
    <input type="text" id="serverUrl" placeholder="https://link-mind.gold-grit.com">
    <button class="btn btn-primary" id="saveServer">Save</button>
    <div id="serverStatus" class="status"></div>
  </section>

  <section>
    <h2>Account</h2>
    <div id="loginStatus" class="login-status logged-out">Not logged in</div>
    <div id="loginActions">
      <button class="btn btn-google" id="googleLogin">
        <svg class="google-icon" viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 0 1-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Google Login
      </button>
    </div>
    <div id="logoutActions" style="display: none;">
      <button class="btn btn-danger" id="logout">Logout</button>
    </div>
    <div id="authStatus" class="status"></div>
  </section>

  <section>
    <div class="shortcut-info">
      Shortcut: <kbd>Ctrl+Shift+L</kbd> (Mac: <kbd>Cmd+Shift+L</kbd>)
      <br>Press on any page to send its URL to the server.
    </div>
  </section>

  <script src="options.js"></script>
</body>
</html>
