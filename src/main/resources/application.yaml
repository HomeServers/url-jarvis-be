spring:
  application:
    name: url-jarvis

  datasource:
    url: jdbc:postgresql://localhost:5433/urljarvis
    username: ${DB_USERNAME:urljarvis}
    password: ${DB_PASSWORD:urljarvis}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        format_sql: true

